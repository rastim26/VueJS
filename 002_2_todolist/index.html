<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <div class="container pt-5" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length>5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length>10 ? '1.5em' : '2em',

      }">{{title}}</h1>
      <div class="form-control">
        <input 
          type="text" 
          v-bind:placeholder="placeholder" 
          v-model="inputValue"
          v-on:keyPress.enter ="addNewNote"
        />
      </div>
      <button 
        class="btn"
        v-on:click="addNewNote"
      >Add</button>
      <hr />
      <ul class="list" v-if="notes.length!==0">
        <li class="list-item" v-for="(note, idx) of notes">
          <span :class="idx%2==0 ? 'primary' : 'bold'">{{idx+1}}) {{toUpperCase(note)}}</span>
          <button class="btn danger" v-on:click="noteDel(idx)">Delete</button>
        </li>
        <hr />
        <li><strong>Total notes: {{notes.length}} | Double count: {{doubleCountComputed}}</strong> </li>
      </ul>
      <p v-else>You have no any notes!</p>
      

    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
