<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <div v-html='myHtml'></div>
      <div class="form-control">
        <input 
          type="text" 
          @keyup.shift.enter.exact="addItem($event)"
          ref="myInput"
        >
      </div>
      <ul class="list" v-if="items.length">
        <!-- <li 
          class="list-item"
          v-for="(value, key) in person"
        >
          <strong>{{key}} :</strong> {{value}}
        </li> -->
        <!-- <li class="list-item" v-for="value in 7">{{value}}</li> -->
        <li class="list-item" 
          v-for="(item, idx) in items" 
          @click="items.splice(idx, 1)"
        >
          <strong>{{item}}</strong> &nbsp;
          <input 
            type="text"
            @click.stop
            :key="item"
          >
        </li>
      </ul>
      <h3 v-show="items.length===0">Элементов нет..</h3>

  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
